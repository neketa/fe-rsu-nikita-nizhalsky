<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://httpbin.org/get">
        <h1>Registration form</h1>

        <form action="http://httpbin.org/get" method="get" name="Personal data">
            <fieldset>
                <legend>Personal data</legend>
                <table>
                    <tr>
                        <td><label for="firstName">First name</label></td>
                        <td><input id="firstName" type="text" name="First name" required/></td>
        
                    <tr>
                        <td><label for="surname">Surname</label></td>
                        <td><input id="surname" type="text" name="Surname" required/></td>
                     </tr>
                    <tr>
                        <td rowspan="2">Sex</td>
                        <td><label><input type="radio" name="Sex" value="male" checked />Male</label></td>
                    </tr>
                    <tr>
                        <td><label><input type="radio" name="Sex" value="female" />Female</label></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Contact information</legend>
                <table>
                    <tr>
                        <td><label for="site">Site</label></td>
                        <td><input id="site" type="url" name="Site" /></td>
                        
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input id="email" type="email" name="Email" required/></td>
                        </label>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input id="phone" type="tel" name="Phone" required/></td>
                    </tr>
                </table>
            </fieldset>
            <p><input type="submit" title="Отправить" /></p>
        </form>
</body>
</html>
