<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
    button {
        font-size: 20px;
        padding: 12px 60px;
        margin: 50px;
        border: 1px solid white;
        border-radius: 10px;
        color: white;
        background: linear-gradient(to top, #8d95c7, #595ee6, #789ade);
        transition: 0.5s;
        box-shadow: 0 0 0 2px #8289ce, 0 0 0 2px #fff;
    }

    button:hover {
        box-shadow: 0 0 10px 5px #CBF1F5;
    }
    </style>
    <button>Button</button>
</body>
</html>
